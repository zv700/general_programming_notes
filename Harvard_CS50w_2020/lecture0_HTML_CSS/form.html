<!-- Form = any place on a webpage where users input data -->
<!-- This is the commenting format in HTML, comments are notes not included in final code -->
<!DOCTYPE html> <!-- html = html5 "DOCTYPE declaration" tells web browser what version of html is being used in this web page, how browser parses info changes depending on html version -->
<html lang="en"> <!-- Remember to save changes in code editor (file => save in code editor, then refresh browser page) before checking new code in web browser, otherwise no changes will be made, can drag and drop the tab from VSC to Chrome tab area to open page in Chrome-->
        <head> <!-- head used to show other info about web page outside of the main body of the page that is useful for web browsers, like the title of the page-->
            <title>Form</title> <!-- displays title in title bar of web page, in Chrome it's the words on the tab for the webpage-->
        </head>
        <body> <!-- body of page is the visible part of the page users can see -->
            <form> <!-- forms have 2 parts: a place/field for inputting info/data, submit button -->
               <div> <!-- div = divider, -->
                <input type="text" placeholder="User Name" name="user_name"> <!-- various forms of input types: text, radio buttons(multiple choice), dropdown options, clicking on a button --> <!-- placeholder = default text that is displayed in a text input box before a user inputs their own text/data, give user an idea of what data should be input into the text box --> <!-- name is for dev reference, tells which input field corresponds to which value when input/data is submitted, users do not see "name" of input element -->
                <input type="password" placeholder="Password" name="password"> <!-- password type will hide letters/characters input into textbox as generic dots-->
                <input type="submit"> <!-- type="submit" says "here is how user will submit their form after completing it"--> <!-- input elements have self closing tags -->
                <!--Whithin this example HTML page, the submit button does not do anything, additional logic in code needs to be added to handle where the data goes, covered in Python examples -->
                </div>

                <div>
                    Favorite color? <!-- text will be to the left of a row of horizontally arranged radio buttons -->
                    <input name="color" type="radio" value="red"> Red <!-- text that accompanies form inputs goes outside of the input element tags -->
                    <input name="color" type="radio" value="green"> Green
                    <input name="color" type="radio" value="blue"> Blue
                    <input name="color" type="radio" value="other"> Other
                </div>

                <div>
                    <input name="country" list="countries" placeholder="Country"> <!-- dropdown list, "list" attribute corresponds to "datalist" below, "datalist" specifies selectable options within a drowdown menu, new to HTML5 -->
                    <datalist id="countries"> <!-- datalist allows users to choose an option from a dropdown menu -->
                        <option value="Afghanistan"></option> <!-- on webpage, when you click on dropdown menu and begin to type, the list narrows down/filters down options based on typed text -->
                        <option value="Albania"></option>
                        <option value="Algeria"></option>
                    </datalist>
                </div>
            </form>
        </body>
</html>
