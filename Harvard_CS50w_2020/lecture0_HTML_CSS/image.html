<!-- This is the commenting format in HTML, comments are notes not included in final code -->
<!DOCTYPE html> <!-- html = html5 "DOCTYPE declaration" tells web browser what version of html is being used in this web page, how browser parses info changes depending on html version -->
<html lang="en"> <!-- Remember to save changes in code editor (file => save in code editor, then refresh browser page) before checking new code in web browser, otherwise no changes will be made, can drag and drop the tab from VSC to Chrome tab area to open page in Chrome-->
        <head> <!-- head used to show other info about web page outside of the main body of the page that is useful for web browsers, like the title of the page-->
            <title>Image</title> <!-- displays title in title bar of web page, in Chrome it's the words on the tab for the webpage-->
        </head>
        <body> <!-- body of page is the visible part of the page users can see -->
            <img src="pexels-zhang-kaiyv-7149465.jpg" alt="an image of a cat" width="300"> <!-- img tag has required attributes: specify what image you want displayed (src = source), alternative text for screen readers to be able to describe images for people who are visually impaired, for when web browsers cannot load an image because of slow internet connection, etc. (alt = alternate text) --> 
            <!--above image file is located within the same folder as this image.html file, if it was not, a web url would be within the src attribute pointing to the image's web location-->
            <!--image tag does NOT have a closing tag, image tag is a self closing tag because you cannot nest other elements within an image element-->
            <!--width = 300, makes the image 300 pixels wide. web page will automatically scale length and width to keep original proportions of image even if only width attribute is specified-->
            
        </body>
</html>
