<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <script>
            
            let counter = 0;

            function count() {
                // counter = counter + 1;       // lines that begin with // are commented out in JavaScript
                // counter += 1;
                counter++;
                alert(counter);
                // alert box increases the count by 1/increments with each click of the button
                // the count resets if you refresh the page
            }

        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
