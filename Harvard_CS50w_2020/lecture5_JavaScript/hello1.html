<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            function hello() {
                document.querySelector('h1').innerHTML = 'Goodbye!';
            } 
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()">Click Here</button>

        <h1>Second h1 element</h1>
    </body>
</html>
